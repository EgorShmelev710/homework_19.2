{% extends 'catalog/base.html' %}
{% load my_tags%}
{% block content %}
<section class="jumbotron text-center">
    <div class="container">
        <h1 class="jumbotron-heading"> Блог №{{ object.pk }}</h1>
    </div>
</section>

<div class="album py-5 bg-light">
    <div class="container">

        <div class="row">
            <div class="col-md-6">
                <img src="{% mymedia object.image %}" alt="Product Image" class="img-fluid">
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">
                            {{ object.title }} ({{object.slug}})
                        </h3>
                    </div>
                    <div class="card-body">
                        <p>
                            {{ object.content }}
                        </p>
                    </div>
                    <div class="card-footer">
                        Просмотры: {{ object.views_count }}
<!--                        {{ object.created_at}}-->
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
{% endblock %}
